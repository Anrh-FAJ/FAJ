<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FAJ2 - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Connexion Ã  FAJ</h1>

        {% if error %}
            <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm text-center">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" action="/login" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 font-semibold">Identifiant</label>
                <select name="identifiant" id="identifiant" required
                        class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    {% for user in users %}
                        <option value="{{ user['username'] }}">{{ user['username'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-semibold">Mot de passe</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition">
                Se connecter
            </button>
        </form>
    </div>

</body>
</html>
